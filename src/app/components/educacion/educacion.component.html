<section id="educacion">
  <div class="row m-5 text-light">
    <div class="offset-lg-2 col-lg-8">
      <h2 class="display-3">{{ englishActive() ? 'Education:' : 'Educación:' }}</h2>
    </div>
  </div>
  <div *ngIf="educaciones && educaciones.length > 0; else noEducaciones" >
    <div *ngFor="let educacion of educaciones" class="w-80 m-auto text-light">
      <div class="row mb-5">
        <div class="col-lg-3 d-flex justify-content-center align-items-center">
          <a [href]="educacion.web" target="_blank" class="text-center img-fluid w-50">
            <img [src]="'https://res.cloudinary.com/dtdfno067/image/upload/v1739718297/portfolio/empresas/' + educacion.alt" [alt]="educacion.alt" class="img-fluid ampliar-logo">
          </a>
        </div>
        <div class="col-lg-9">
          <h3 class="h1">{{educacion.institucion}}</h3>
          <h4 class="lead">{{educacion.titulo}}</h4>
          <h4 class="lead text-secondary">{{educacion.ubicacion}}</h4>
          <h4 class="lead text-secondary">{{educacion.duracion}}</h4>
          <hr>
          <p class="lead" [innerHTML]="educacion.descripcion | formatDescripcion"></p>
        </div>
      </div>
    </div>
  </div>
    <ng-template #noEducaciones>
      <div class="text-center text-light p-5 lead display-6">
        <p>{{ englishActive() ? 'There is no education data available.' : 'No hay datos de educación disponibles.' }}</p>
      </div>
    </ng-template>
  <hr class="w-75 mt-5 m-auto border-3 border-white">
</section>
