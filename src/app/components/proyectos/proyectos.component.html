<section>
  <div class="row m-5 text-light">
    <div class="offset-lg-2 col-lg-8">
      <h2 class="display-3">Proyectos:</h2>
    </div>
  </div>
  <div class="w-75 m-auto text-light">
    <!-- DOS PRIMEROS PROYECTOS -->
    <div class="row mb-5">
      <div class="col-lg-6 p-5 ampliar">
        <h3 class="h1">{{proyectos[0].titulo}}</h3>
        <h4 class="lead">{{proyectos[0].duracion}}</h4>
        <hr>
        <p class="lead">{{proyectos[0].descripcion}}</p>
        <p class="lead">{{proyectos[0].tecnologias}}</p>
        <p class="lead">
          <i class="fab fa-github"></i> <a [href]="proyectos[0].repositorio" class="contact-link text-decoration-none"
            target="_blank"> Repositorio de GitHub</a>
        </p>
      </div>
      <div class="col-lg-6 p-5 ampliar">
        <h3 class="h1">{{proyectos[1].titulo}}</h3>
        <h4 class="lead">{{proyectos[1].duracion}}</h4>
        <hr>
        <p class="lead">{{proyectos[1].descripcion}}</p>
        <p class="lead">{{proyectos[1].tecnologias}}</p>
        <p class="lead">
          <i class="fab fa-github"></i> <a [href]="proyectos[1].repositorio" class="contact-link text-decoration-none"
            target="_blank"> Repositorio de GitHub</a>
        </p>
      </div>
      <!-- VER EL RESTO DE PROYECTOS -->
      <div class="col-12 text-center">
        <button routerLink="/proyectos" class="ver-mas">Ver todos los proyectos</button>
      </div>
    </div>
  </div>
  <hr class="w-75 mt-5 m-auto border-3 border-white">
</section>
