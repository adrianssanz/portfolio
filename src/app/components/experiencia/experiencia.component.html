<section id="experiencia">
  <div class="row m-5 text-light">
    <div class="offset-lg-2 col-lg-8">
      <h2 class="display-3">{{ englishActive() ? 'Experience:' : 'Experiencia:' }}</h2>
    </div>
  </div>
  <div *ngIf="empresas && empresas.length > 0; else noEmpresas" >
    <div *ngFor="let empresa of empresas" class="w-80 m-auto text-light">
      <div class="row mb-5">
        <div class="col-lg-3 d-flex justify-content-center align-items-center">
          <a [href]="empresa.web" target="_blank" class="text-center img-fluid w-50">
            <img [src]="'https://res.cloudinary.com/dtdfno067/image/upload/v1739718297/portfolio/empresas/' + empresa.alt" [alt]="empresa.alt" class="img-fluid ampliar-logo">
          </a>
        </div>
        <div class="col-lg-9">
          <h3 class="h1">{{empresa.empresa}}</h3>
          <h4 class="lead">{{empresa.puesto}}</h4>
          <h4 class="lead text-secondary">{{empresa.ubicacion}}</h4>
          <h4 class="lead text-secondary">{{empresa.duracion}}</h4>
          <hr>
          <p class="lead" [innerHTML]="empresa.descripcion | formatDescripcion"></p>
        </div>
      </div>
    </div>
  </div>
    <ng-template #noEmpresas>
      <div class="text-center text-light p-5 lead display-6">
        <p>{{ englishActive() ? 'There is no experience data available.' : 'No hay datos de experiencia disponibles.' }}</p>
      </div>
    </ng-template>
  <hr class="w-75 mt-5 m-auto border-3 border-white">
</section>
