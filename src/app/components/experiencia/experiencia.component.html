<section>
  <div class="row m-5 text-light">
    <div class="offset-lg-2 col-lg-8">
      <h2 class="display-3">Experiencia:</h2>
    </div>
  </div>
  <div *ngFor="let empresa of empresas" class="w-75 m-auto text-light">
    <div class="row linea mb-5">
      <div class="col-lg-4 d-flex justify-content-center align-items-center">
        <a [href]="empresa.web" target="_blank" class="img-fluid w-50 empresa">
          <img [src]="empresa.src" [alt]="empresa.alt" class="img-fluid empresa">
      </a>
      </div>
      <div class="col-lg-8 px-5">
        <h3 class="h1">{{empresa.empresa}}</h3>
        <h4 class="lead">{{empresa.puesto}}</h4>
        <h4 class="lead">{{empresa.duracion}}</h4>
        <hr>
        <p class="lead" [innerHTML]="empresa.descripcion | formatDescripcion"></p>
      </div>
    </div>
  </div>
  <hr class="w-75 mt-5 m-auto border-3 border-white">
</section>
